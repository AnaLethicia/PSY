<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/PSY3.css">
    <title>Entrar</title>
</head>

<body>
    <section>
        <div class="circle"></div>
    </section>

    <div class="main-login">

        <!-- Esquerda -->
        <div class="left-login">
            <h1><span>Bem-vindo de volta!</span><br>Coloque suas informações para<br>entrar na sua conta novamente<br>e colocar suas ideias para fora!</h1>
            <img src="images/ideia.svg" class="left-login-image" alt="ideia">
        </div>

        <!-- Direita -->
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">USUÁRIO</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                    </div>

                    <div class="textfield">
                    <label for="senha">SENHA</label>
                    <input type="password" name="senha" placeholder="Senha">
                    </div>
                    
                    <button class="btn-login">ENTRAR</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
